<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
        #neighbors img{
            height: 120px;
        }

        #neighbors .card{
            cursor: pointer;
        }

        #details{
            opacity: 0;
        }

        #loading{
            display: none;
        }

    </style>
    <title>Countries</title>
</head>
<body>
<h1 class="text-center mt-5">Countries</h1>
    
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="txtSearch" class="form-control" placeholder="Enter Country Name" onKeyDown="enter(event)">
                    <button id="btnSearch" type="button" class="btn btn-primary">Load</button>
                    <button id="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        <div id="details">
        <div class="card mb-3" >
            <div class="card-header">Search Result</div>
            <div class="card-body">
                <div class="row" id="country-details"></div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">Neighboring Countries</div>
            <div class="card-body">
                <div class="row" id="neighbors"></div>
            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>

</body>
</html>
